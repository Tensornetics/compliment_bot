<!DOCTYPE html>
<html>
  <head>
    <title>Compliment Bot</title>
  </head>
  <body>
    <h1>Compliment Bot</h1>
    <p>Here's your compliment for the day:</p>
    <p>{{ compliment }}</p>
    <form action="/send-email" method="post">
      <label for="friend_email">Enter your friend's email address:</label>
      <input type="email" id="friend_email" name="friend_email">
      <br><br>
      <label for="message">Enter a message to recommend the Compliment Bot to your friend:</label>
      <textarea id="message" name="message"></textarea>
      <br><br>
      <input type="submit" value="Recommend">
    </form>
  </body>
</html>
